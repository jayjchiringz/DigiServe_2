<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guardian Log Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; }
        th { background-color: #f0f0f0; }
        .timestamp { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h2>ðŸ“¡ Guardian Activity Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Device</th>
                <th>User</th>
                <th>Log Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td class="timestamp">{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
                <td>{{ log.device.token|slice:":12" }}...</td>
                <td>{{ log.device.user.username if log.device.user else "Unlinked" }}</td>
                <td>{{ log.log_text }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No logs found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
