<!-- sales/templates/sales/add_item.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/style_2.css' %}">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="{% url 'dashboard' %}">Home</a></li>

            <!-- Logout -->
            <li>
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                <a href="#" class="logout-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    Logout
                </a>
            </li>
        </ul>
    </nav>
    <h2>Add New Item</h2>
		<form method="post">
			{% csrf_token %}
			<label for="name">Item Name:</label>
			<input type="text" name="name" id="name" required><br>

			<label for="package_type">Package Type:</label>
			<input type="text" name="package_type" id="package_type" required><br>

			<label for="units_per_package">Units per Package:</label>
			<input type="number" name="units_per_package" id="units_per_package" required><br>

			<label for="current_price_per_package">Price per Package:</label>
			<input type="number" name="current_price_per_package" id="current_price_per_package" step="0.01" required><br>  <!-- Correct field name -->

			<button type="submit">Add Item</button>
		</form>
</body>
</html>
