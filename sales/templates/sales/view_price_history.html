<!-- sales/templates/sales/view_price_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Price History for {{ item.name }}</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Price History for {{ item.name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for history in price_histories %}
            <tr>
                <td>{{ history.date_recorded }}</td>
                <td>{{ history.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
